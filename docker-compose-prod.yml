# =============================================================================
# Stellar Symphony - Docker Compose Production Configuration
# =============================================================================
# Production:  docker-compose up prod
# Build:       docker-compose build
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # Production Service (static export served via 'serve')
  # ---------------------------------------------------------------------------
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stellar-symphony-prod
    expose:
      - "3535"
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=stellar.fugas.space
      - VIRTUAL_PORT=3535
      - LETSENCRYPT_HOST=stellar.fugas.space
      - LETSENCRYPT_EMAIL=admin@fugas.space
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3535/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - lametsy_meteo_net

networks:
  lametsy_meteo_net:
    external: true
